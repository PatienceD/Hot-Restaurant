<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fab fa-hotjar"></i> Hot Restaurant!</h1>
            <hr class="my-4">
            <p>There's a limited number of tables! Book your table before they're all gone!</p>
            <div id="buttons">
                <a class="btn btn-info btn-lg" href="/tables" role="button"><i class="fas fa-list-alt"></i> View
                    Tables</a>
                <a class="btn btn-dark btn-lg" href="/reservations" role="button"><i class="far fa-calendar-alt"></i>
                    Make Reservations</a>
            </div>

        </div>
        <div class="footer">
            <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
