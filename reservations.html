<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fab fa-hotjar"></i> Hot Restaurant!</h1>
            <hr class="my-4">
            <p>Make your Reservation</p>
            <a class="btn btn-info btn-lg" href="/tables" role="button"><i class="fas fa-list-alt"></i> View
                Tables</a>
            <a class="btn btn-dark btn-lg" href="/index" role="button"><i class="fas fa-home"></i></a>
        </div>

        <div class="card">
            <div class="card-header">Table Reservation</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Phone Number</label>
                        <input type="phone-number" class="form-control" id="phone-number" placeholder="123-456-789">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Unqiue ID</label>
                        <input type="id" class="form-control" id="unquie-id">
                    </div>
                </form>
                <a href="#" class="btn btn-info">Submit</a>
            </div>
        </div>

        <div class="footer">
            API Table Link | API Wait List
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
